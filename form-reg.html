<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DGC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link rel="stylesheet" href="./scss/main.css" type="text/css">
    </head>
    <body>
        
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a href="#" class="logo">
          <img src="img/gnicon.png" alt="Mi etiqueta img"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
            </li>
          </ul>
          <div class="actions">
            <button class="boton" type="reset">Salir</button>
          </div>
        </div>
      </div>
    </nav>

    <section class="form-table">
      <div class="row">
        <div class="col-sm">
          <div class="card">
            <div class="card-header style-header">
              Registro de Usuario
            </div>
            <div class="card-body">
              <form id="form-user">
                <div class="mb-3 style-card">
                  <label class="style-label">Nombre: </label><input id="name" class="input-form" type="text" value="" required />
                  <span class="validity"></span>
                </div>
                <div class="mb-3 style-card">
                  <label class="style-label">Expediente: </label><input id="exp" class="input-form" type="number" required />
                </div>
                <div class="mb-3 style-card">
                  <label class="style-label">Área: </label><input id="area" class="input-form" type="text" required />
                </div>
                <div class="mb-3 style-card">
                  <label class="style-label">Correo Electrónico: </label><input id="email" class="input-form" type="text" required />
                </div>
                <div class="mb-3 style-card">
                  <label class="style-label">Teléfono: </label><input id="phone" class="input-form" type="number" required />
                </div>
                <div class="div-button">
                  <input id="submit_data" value="Enviar" type="submit"> 
                </div>
              </form>
            
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div id="table-users">

          </div>
        </div>
      </div> 
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./submit.js"></script>
    </body>
</html>
